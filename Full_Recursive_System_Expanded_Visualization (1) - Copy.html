        var margin = {top: 20, right: 200, bottom: 20, left: 200},
            width = 1400 - margin.right - margin.left,
            height = 1000 - margin.top - margin.bottom;

        var svg = d3.select("svg")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var i = 0, duration = 750, root;

        var treemap = d3.tree().size([height, width]);

        root = d3.hierarchy(treeData, function(d) { return d.children; });
        root.x0 = height / 2;
        root.y0 = 0;

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            }
        }

        root.children.forEach(collapse);
        update(root);

        // Replace the `update` function with this modified version

function update(source) {
    var treeData = treemap(root);
    var nodes = treeData.descendants(), links = treeData.descendants().slice(1);

    nodes.forEach(function(d) { d.y = d.depth * 220; });

    var node = svg.selectAll("g.node").data(nodes, function(d) { return d.id || (d.id = ++i); });

    var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
        .on("click", click) // Ensure all nodes are clickable for expand/collapse
        .on("mouseover", function(d) {
            d3.select(this).select("circle")
                .transition().duration(200)
                .attr("r", 15);  // Scale up the circle on hover
        })
        .on("mouseout", function(d) {
            d3.select(this).select("circle")
                .transition().duration(200)
                .attr("r", 10);  // Scale down the circle when mouse leaves
        });

    nodeEnter.append("circle")
        .attr("r", 10)
        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    nodeEnter.append("text")
        .attr("dy", ".35em")
        .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
        .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
        .text(function(d) { return d.data.name; });

    var nodeUpdate = nodeEnter.merge(node);

    nodeUpdate.transition().duration(duration)
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("circle").attr("r", 10).style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff";
    });

    var nodeExit = node.exit().transition().duration(duration)
        .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
        .remove();

    nodeExit.select("circle").attr("r", 0);
    nodeExit.select("text").style("fill-opacity", 0);

    var link = svg.selectAll("path.link").data(links, function(d) { return d.id; });

    var linkEnter = link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
            var o = {x: source.x0, y: source.y0};
            return diagonal(o, o);
        });

    var linkUpdate = linkEnter.merge(link);

    linkUpdate.transition().duration(duration)
        .attr("d", function(d) { return diagonal(d, d.parent); });

    var linkExit = link.exit().transition().duration(duration)
        .attr("d", function(d) {
            var o = {x: source.x, y: source.y};
            return diagonal(o, o);
        })
        .remove();

    nodes.forEach(function(d) { d.x0 = d.x; d.y0 = d.y; });

    function diagonal(s, d) {
        return "M" + s.y + "," + s.x + "C" + (s.y + d.y) / 2 + "," + s.x + " " +
            (s.y + d.y) / 2 + "," + d.x + " " + d.y + "," + d.x;
    }
}

function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
    } else {
        d.children = d._children;
        d._children = null;
    }
    update(d);
